{% extends 'pics/base.html' %}

{% block content %}
   <div class="pure-g">
        <div class="text-box pure-u-1 pure-u-md-1 pure-u-lg-1 pure-u-xl-1">
            <div class="l-box">
                <h1 class="text-box-head">Photo Gallery</h1>
                <p class="text-box-subhead">A collection of various photos from around the world</p>
            </div>
        </div>
       {% for pic in pics %}
        <div class="photo pure-u-1-3 pure-u-md-1-3 pure-u-lg-1-3 pure-u-xl-1-3">
           <a href="{% url 'pic_detail' pk=pic.pk %}"><img src="{{ baseUrl }}/{{ pic.thumbnail.url }}"></a>
        </div>
       {% endfor %}
        <div class="pure-u-1 form-box" id="upload-image">
            <div class="l-box">
                <h2>Upload a Photo</h2>
                <form action="{% url 'pic_list' %}" method="POST" enctype="multipart/form-data">      
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="pure-button pure-button-primary">アップロード</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
